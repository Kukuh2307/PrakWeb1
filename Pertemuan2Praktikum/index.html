<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Latihan Form</title>
</head>

<body>
    <H1>Form Pendaftaran</H1>
    <div class="container">
        <div class="atas">
            <div class="left-content">
                <form action="POST">
                    <!-- Nama -->
                    <label for="Nama">
                        <div class="keterangan">
                            <span>nama</span>
                            <span>:</span>
                        </div>
                        <input type="text" id="Nama" name="Nama">
                    </label><br>

                    <!-- Alamat -->
                    <label for="Alamat">
                        <div class="keterangan">
                            <span>Alamat</span>
                            <span>:</span>
                        </div>
                        <input type="text" id="Alamat" name="Alamat">
                    </label><br>

                    <!-- NO HP -->
                    <label for="NoHP">
                        <div class="keterangan">
                            <span>Nomor HP</span>
                            <span>:</span>
                        </div>
                        <input type="number" id="NoHP" name="NoHP">
                    </label><br>

                    <!-- Jenis Kelamin -->
                    <label for="JenisKelamin">  
                        <div class="keterangan">
                            <span>Jenis Kelamin</span>
                            <span>:</span>
                        </div>

                        <div class="gender">
                            <div class="laki-laki">
                                <input type="radio" id="JenisKelamin" name="JenisKelamin" value="Laki-Laki">
                            <p>Laki-Laki</p>
                            </div>
                            <div class="perempuan">
                                <input type="radio" id="JenisKelamin" name="JenisKelamin" value="Perempuan">
                            <p>Perempuan</p>
                            </div>
                        </div>
                    </label><br>

                    <!-- Tanggal Lahir -->
                    <label for="TanggalLahir">
                        <div class="keterangan">
                            <span>Tanggal Lahir</span>
                            <span>:</span>
                        </div>
                        <div class="select">
                            <select name="Tanggal" id="Tanggal" class="Tanggal">
                                <option value="" select>--Pilih Tanggal Lahir</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                                <option value="13">13</option>
                                <option value="14">14</option>
                                <option value="15">15</option>
                                <option value="16">16</option>
                                <option value="17">17</option>
                                <option value="18">18</option>
                                <option value="19">19</option>
                                <option value="20">20</option>
                                <option value="21">21</option>
                                <option value="22">22</option>
                                <option value="23">23</option>
                                <option value="24">24</option>
                                <option value="25">25</option>
                                <option value="26">26</option>
                                <option value="27">27</option>
                                <option value="28">28</option>
                                <option value="30">30</option>
                                <option value="31">31</option>
                                <option value="32">32</option>
                            </select>

                            <select name="Bulan" id="Bulan" class="Bulan">
                                <option value="" select>--Pilih Bulan Lahir</option>
                                <option value="Januari">Januari</option>
                                <option value="Februari">Februari</option>
                                <option value="Maret">Maret</option>
                                <option value="April">April</option>
                                <option value="Mei">Mei</option>
                                <option value="Juni">Juni</option>
                                <option value="Juli">Juli</option>
                                <option value="Agustus">Agustus</option>
                                <option value="September">September</option>
                                <option value="Oktober">Oktober</option>
                                <option value="November">November</option>
                                <option value="Desember">Desember</option>
                            </select>

                            <select name="Tahun" id="Tahun" class="Tahun">
                                <option value="" selected>--Pilih Tahun Lahir</option>
                                <option value="2000">2000</option>
                                <option value="2001">2001</option>
                                <option value="2002">2002</option>
                                <option value="2003">2003</option>
                                <option value="2004">2004</option>
                                <option value="2005">2005</option>
                                <option value="2006">2006</option>
                                <option value="2007">2007</option>
                                <option value="2008">2008</option>
                                <option value="2009">2009</option>
                                <option value="2010">2010</option>
                            </select>
                        </div>
                    </label><br>
            </div>

            <div class="right-content">
                <div class="picture">
                    <img src="img/default.png" alt="">
                    <input type="file">

                    <!-- Mata Kuliah -->
                    <label for="MataKuliah">
                        <div class="container-Matakuliah">
                            <div class="keterangan">
                                <span>Mata Kuliah</span>
                                <span>:</span>
                            </div>

                            <div class="MataKuliah">
                                <div class="content">
                                    <input type="checkbox" id="MataKuliah" name="MataKuliah" value="kalkulus">
                                    kalkulus</p>
                                </div>

                                <div class="content">
                                    <input type="checkbox" id="MataKuliah" name="MataKuliah" value="Alpro">
                                    Alpro</p>
                                </div>

                                <div class="content">
                                    <input type="checkbox" id="MataKuliah" name="MataKuliah" value="Ke-PGRI an">
                                    Ke-PGRI an</p>
                                </div>

                                <div class="content">
                                    <input type="checkbox" id="MataKuliah" name="MataKuliah" value="Basis Data">
                                    Basis Data</p>
                                </div>

                                <div class="content">
                                    <input type="checkbox" id="MataKuliah" name="MataKuliah" value="Jarkom">
                                    Jarkom</p>
                                </div>

                                <div class="content">
                                    <input type="checkbox" id="MataKuliah" name="MataKuliah" value="Matematika Diskrit">
                                    Matematika Diskrit</p>
                                </div>
                            </div>
                        </div>
                    </label>
                </div>


            </div>
        </div>

        <div class="bawah">
            <p>Resume Diri :</p>
            <textarea name="resume" id="resume" class="resume" cols="30" rows="10"></textarea>

            <div class="buttons-container">
                <button class="btn-save">Simpan</button>
                <button class="btn-reset">Reset</button>
              </div>
        </div>
    </div>
    </form>
</body>

</html>
